# Configuración para producción en Render
spring.application.name=app_asistencia

# Configuración de base de datos para Render (usar variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://34.55.17.5:5432/DesarrolloV1}
spring.datasource.username=${DB_USERNAME:liderdb}
spring.datasource.password=${DB_PASSWORD:1234567890}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuración de logging para producción
logging.level.root=INFO
logging.level.com.asistencia=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración de seguridad adicional
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuración de conexión a base de datos optimizada para Render
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración adicional para Render
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
